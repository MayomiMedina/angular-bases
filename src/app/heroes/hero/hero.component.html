<h1> {{fomulario}}</h1>
<dl>
  <td> Nombre: </td>
  <dd> {{nombre}} </dd>

  <td> edad: </td>
  <dd> {{edad}} </dd>

  <td> apellido: </td>
  <dd> {{getHero()}} </dd>

  <td> curso: </td>
  <dd> {{cumple}} </dd>

</dl>

<button
*ngIf="nombre !== 'Spiderman'"
 (click)="changeHero()"
 class= " btn btn-success mx-2 "> save </button>
<button
(click)="changeAge()"
class=" btn btn-primary "> clean </button>
